version: 2

jobs:
  build:
    docker:
      - image: novopl/node12:ci
    steps:
      - checkout

      - restore_cache:
          name: Restore Cache
          key: modules-rev1-{{ checksum "yarn.lock" }}

      - run:
          name: Install deps
          command: yarn install --frozen-lockfile

      - save_cache:
          name: Save Cache
          key: modules-rev1-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules

      - run:
          name: Lint
          command: yarn lint

      - run:
          name: Run tests
          command: yarn test

      - run:
          name: Show coverage
          command: ls -la coverage

      - run:
          name: Upload coverage report
          command: yarn codecov

      - persist_to_workspace:
          root: .
          paths: .

  publish:
    docker:
      - image: novopl/node12:ci
    steps:
      - attach_workspace:
          at: .

      - run:
          name: show contents
          command: ls -la

      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc

      - run:
          name: Publish package
          command: yarn publish

      - run:
          name: Tag the release
          command: |
            echo "Release v$(yarn -s pkgver) -- $(git show -s --format='%an <%ae>')"

            mkdir -p ~/.ssh
            echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

            cat ~/.ssh/config
            peltak release tag -m "$(peltak changelog)"
            git push origin v$(peltak version --porcelain)


workflows:
  version: 2
  main:
    jobs:
      - build

      - publish:
          requires:
            - build
          filters:
            branches:
              only: master
